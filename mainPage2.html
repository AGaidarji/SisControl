<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style/mainPage2.css">
    <title>SisControl - Main Page</title>
</head>
<body>
    <div class="container-principal">
        <div class="menu-lateral">
            <h1 class="title-menu">SisControl</h1>

            <button id="cadastrarItem" class="button-exclusive">Cadastrar novo item</button>
            <button id="solicitarItem">Solicitar item</button>
            <button id="pesquisarItem">Pesquisar item</button>
            <button id="usuarios" class="button-exclusive">Usuários</button>
            
            <p class="menu-user"><strong>User: </strong><span id="userNome"></span>/<span id="userFuncao"></span></p>
        </div>
    
        <div class="conteudo-main">
            <form id="formCadastrar" class="form">
                <input type="text" id="NomeItem" placeholder="Nome Item" class="campo_form" required>
                <input type="number" id="Quantidade" placeholder="Quantidade" class="campo_form" required>
                <input type="text" id="Descricao" placeholder="Descrição" class="campo_form">
                <input type="file" id="ImagemItem" name="foto" accept="image/jpeg,image/png" class="campo_form">
                <button id="submit" class="campo_form">Enviar</button>
            </form>
        
            <form id="formSolicitar" class="form">
                <input type="text" id="name" placeholder="Nome Item" class="campo_form" required>
                <input type="number" id="quantidade" placeholder="Quantidade" class="campo_form" required>
                <select id="eventos" class="campo_form">
                    <option value="" disabled selected>Selecione um evento</option>
                    <option value="assembleia">Assembleia</option>
                    <option value="congresso">Congresso</option>
                    <option value="celebracao">Celebração</option>
                    <option value="outros">Outros</option>
                </select>
                <input type="date" id="data" placeholder="Data" class="campo_form" required>
                <button id="submit" class="campo_form">Solicitar</button>
            </form>
        
            <form id="formPesquisar" class="form">
                <input type="text" id="name" placeholder="Nome Item" class="campo_form">
                <input type="number" id="codigo" placeholder="Código" class="campo_form">
                <button id="submit" class="campo_form">Pesquisar</button>
            </form>

            <form id="formUsuarios" class="form">
                <input type="text" id="cpf" name="CPF" placeholder="Informe o CPF do usuário" class="campo_form" required>
                <button id="submit" class="campo_form">Pesquisar</button>
            </form>
        
            
        </div>

        <div class="conteudo-lateral">
            <div id="userInfo" class="user-info hidden">
                <h3>Dados do usuário</h3>
                <p class="p1"><strong>Nome: </strong> <span id="userNome"> </span></p>
                <p class="p2"><strong>Email: </strong> <span id="userEmail"> </span></p>
                <p class="p3"><strong>Congregação: </strong> <span id="userCongregacao"> </span></p>
                <p class="p4"><strong>Função: </strong> <span id="userFuncao"></span> </p>
            </div>

            <div id="itemInfo" class="item-info hidden">
                <h3>Dados do Item</h3>
                <div class="item-info-inside">
                    <div>
                        <img id="itemFoto" alt="Foto do produto">
                    </div>
                    <div>
                        <p class="p1"><strong>Código: </strong> <span id="itemId"> </span></p>
                        <p class="p2"><strong>Item: </strong> <span id="itemNome"> </span></p>
                        <p class="p3"><strong>Quantidade: </strong> <span id="itemQuantidade"> </span></p>
                        <p class="p4"><strong>Descrição: </strong> <span id="itemDescricao"> </span></p>
                    </div>
                    <div>
                        <button>Alterar</button>
                        <button>Excluir</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <footer>SisControl</footer>
    
    <script src="./Script/mainPage.js"></script>
</body>
</html>
