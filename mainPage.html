<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style/mainPage.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <title>SisControl - Main Page</title>
</head>
<body>
    <div class="container-principal">
        <div class="menu-lateral">
            <h1 class="title-menu">SisControl</h1>

            <button id="cadastrarItem" class="button-exclusive">Cadastrar novo item</button>
            <button id="solicitarItem">Solicitar item</button>
            <button id="pesquisarItem">Pesquisar item</button>
            <button id="usuarios" class="button-exclusive">Usuários</button>  
            <button id="meuPerfil">Meu perfil</button>
            <button id="meusPedidos">Meus pedidos</button>
            <button id="pedidosRecentes" class="button-exclusive">Últimos pedidos</button> 

            <p class="menu-user"><strong>User: </strong><span id="userNameLogin"></span>/<span id="userFunctionLogin"></span></p>
        </div>

        <div class="conteudo-main">
            <form id="formCadastrar" class="form">
                <input type="text" id="NomeItemC" placeholder="Nome Item" class="campo_form" required>
                <input type="number" id="Quantidade" placeholder="Quantidade" class="campo_form" required>
                <input type="text" id="Descricao" placeholder="Descrição" class="campo_form">
                <input type="file" id="ImagemItem" name="foto" accept="image/jpeg,image/png" class="campo_form">
                <div id="messageCads" style="display:none;"></div>
                <button id="submit" class="campo_form">Enviar</button>
            </form>

            <form id="formSolicitar" class="form">
                <input type="text" id="NomeItem" placeholder="Nome Item" class="campo_form" required>
                <input type="number" id="Quantidade" placeholder="Quantidade" class="campo_form" required>
                <select id="eventos" class="campo_form">
                    <option value="" disabled selected>Selecione um evento</option>
                    <option value="assembleia">Assembleia</option>
                    <option value="congresso">Congresso</option>
                    <option value="celebracao">Celebração</option>
                    <option value="outros">Outros</option>
                </select>
                <input type="date" id="Data" placeholder="Data" class="campo_form" required>
                <div id="messageSolic" style="display:none;"></div>
                <button id="submit" class="campo_form">Solicitar</button>
            </form>

            <form id="formPesquisar" class="form">
                <input type="text" id="NomeItemP" placeholder="Nome Item" class="campo_form">
                <input type="number" id="Codigo" placeholder="Código" class="campo_form">
                <div id="messagePesq" style="display:none;"></div>
                <button id="submit" class="campo_form">Pesquisar</button>
            </form>

            <form id="formUsuarios" class="form">
                <input type="text" id="cpf" name="CPF" placeholder="Informe o CPF do usuário" class="campo_form" required>
                <div id="messageUser" style="display:none;"></div>
                <button id="submit" class="campo_form">Pesquisar</button>
            </form>

            <div id="userInfo" class="user-info hidden">
                <h3>Dados do usuário</h3>
                <p class="p1"><strong>Nome: </strong> <span id="userNome"> </span></p>
                <p class="p2"><strong>Email: </strong> <span id="userEmail"> </span></p>
                <p class="p3"><strong>Congregação: </strong> <span id="userCongregacao"> </span></p>
                <p class="p4"><strong>Função: </strong> <span id="userFuncao"></span> </p>
            </div>
        </div>

        <div id="conteudoLateral" class="conteudo-lateral">
            <div id="itemInfo" class="item-info hidden"> 
                <button id="closeContainerDireita" class="button-close"><img src="https://img.icons8.com/?size=100&id=95771&format=png&color=000000" alt="Item para fechar conteudo lateral direita"></button>
                <div class="header-section">
                    <h3>Dados do Item</h3>
                    <div>
                        <img id="itemFoto" class="imgItem" alt="Foto do produto">
                    </div>
                </div>
                <div class="item-info-inside">
                    <div>
                        <p class="p1"><strong>Código: </strong> <span id="itemId"></p>
                        <p class="p2"><strong>Item: </strong> <span id="itemNome"></p>
                        <p class="p3"><strong>Quantidade: </strong> <span id="itemQuantidade"> </span> <input type="number" name="Alterar Quantidade" id="alterarQuantidade" class="campo-alterarQt"></p>
                        <p class="p4"><strong>Descrição: </strong> <span id="itemDescricao"> </span> <input type="text" name="Alterar Descrição" id="alterarDecricao" class="campo-alterarDesc"> </span></p>
                        
                    </div>
                </div>
                <div class="buttons-item">
                    <button id="buttonAddItem" class="button-exclusive">Adicionar Carrinho</button>
                    <button id="buttonAlterItem" class="button-exclusive">Alterar</button>
                    <button id="buttonDelItem" class="button-exclusive">Excluir</button>
                </div>
                <div id="messageBtItens" class="messageBtItens"></div>
                <div id="buttonConfirm" class="button-confirm">
                    <button id="buttonItemAgree" style="display: none; color: #ffffff; background-color: green;">Confirmar</button>
                    <button id="buttonItemDegree" style="display: none; color: #ffffff; background-color: red;">Cancelar</button>
                </div>
            </div>
        </div>
    </div>

    <footer>SisControl</footer>

    <script src="./Script/index.js"></script>
    <script src="./Script/cadastro.js"></script>
    <script src="./Script/mainPage.js"></script>
    <script src="./Script/item.js"></script>
    <script src="./Script/user.js"></script>
    <script src="./Script/pedidos.js"></script>
</body>
</html>
